<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg,#7924d3 ,#7802f7, #b700ff);
            background-size: cover;
        }

        /* Login Container Styling */
        .login-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            text-align: center;
            
        }

        /* Header Styling */
        .login-form h2 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-size: 14px;
            color: #ffffff;
            margin-bottom: 8px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group input:focus {
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
            transform: scale(1.23);
        }

        /* Button Group Styling */
        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .button-group button {
            width: 48%;
            padding: 12px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #07f57e, #03d3ad);
            color: #ffffff;
        }

        button[type="reset"] {
            background: linear-gradient(135deg, #ff0844, #ca06ca);
            color: #ffffff;
        }

        button:hover {
            transform: scale(1.2);
            opacity: 0.9;
        }

        /* Error Message Styling */
        .error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff0000;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .h1{
            top:0;
            justify-content: center;
            position: fixed;
        
            font-weight: bolder;
            font-size: 100px;
            
            color:#ffffff;
        }
    </style>
</head>
<body>

    <h1 class="h1">Welcome to Application!</h1>
    <div class="login-container">
        <form class="login-form" method="POST" action="/">
            <h2>Login</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="error">
                        {{ messages[0][1] }}
                    </div>
                {% endif %}
            {% endwith %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="button-group">
                <button type="submit">Login</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
